{%extends 'menu/index.html'%} {%load static%}
<!-- <div></div> -->
{%block mycontent%}
<a
  href="{%url 'products.add'%}"
  style="
    border: 2px solid black;
    padding: 1rem 0.5rem;
    font-size: 2rem;
    margin-bottom: 2rem;
    display: inline-block;
  "
  >Add New</a
>
<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>action</th>
    <!-- <td>img</td> -->
  </tr>
  {%for product in products%}
  <tr>
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>
      <a href="{%url 'products.details' product.id%}">Details</a>
      <br />
      <br />
      <a href="{%url 'products.delete' product.id%}">Delete</a>
      <br />
      <br />
      <a href="">Update</a>
    </td>
  </tr>
  {%endfor%}
</table>
{%endblock%}
